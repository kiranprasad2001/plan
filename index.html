<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .activity-card {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .activity-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .activity-card.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        .calendar-day.has-activity {
            position: relative;
        }
        .calendar-day.has-activity::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #3b82f6;
        }
        .modal-overlay, .loading-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

            { week: 1, day: 'Tuesday', activities: [{ cat: 'Literacy', desc: 'What sound is in the middle of `moon`? `spoon`?' }, { cat: 'Mandarin', desc: 'Learn 海洋 (hǎiyáng - ocean) & 鱼 (yú - fish).' }, { cat: 'Gross Motor', desc: 'Move like an ocean animal (crab walk, dolphin dive).' }] },
            { week: 1, day: 'Wednesday', activities: [{ cat: 'Math', desc: 'Simple word problems with objects ("You have 3 shells, you find 2 more...").' }, { cat: 'French', desc: 'Learn `la plage` (beach).' }, { cat: 'Science', desc: 'Sink or float? Test objects in a basin of water.' }] },
            { week: 1, day: 'Thursday', activities: [{ cat: 'Literacy', desc: 'Cut a sentence into words and reassemble it.' }, { cat: 'Mandarin', desc: 'Learn 沙滩 (shātān - beach).' }, { cat: 'Fine Motor', desc: 'Play with sand or water in a sensory bin.' }] },
            { week: 1, day: 'Friday', activities: [{ cat: 'Language Fun', desc: 'Review all French & Mandarin words from the year.' }, { cat: 'Math', desc: 'Review all math concepts.' }, { cat: 'Free Play', desc: 'Have a pretend beach day.' }] },
        ];

        const learningPlan = {
            'September': septemberPlan, 'October': octoberPlan, 'November': novemberPlan,
            'December': decemberPlan, 'January': januaryPlan, 'February': februaryPlan,
            'March': marchPlan, 'April': aprilPlan, 'May': mayPlan, 'June': junePlan
        };

        // --- Firebase & App Logic ---
        // These are placeholder variables that will be populated by the environment
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        let app, auth, db, userId, activityStatusUnsubscribe;
        let activityStatus = {};
        let currentDisplayDate = new Date(2025, 8, 3);

        const loadingOverlay = document.getElementById('loading-overlay');
        const mainView = document.getElementById('main-view');
        // ... get all other DOM elements ...
        const currentMonthEl = document.getElementById('current-month');
        const currentDateEl = document.getElementById('current-date');
        const activitiesContainer = document.getElementById('activities-container');
        const calendarView = document.getElementById('calendar-view');
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarMonthYearEl = document.getElementById('calendar-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const monthlyPlanLinksContainer = document.getElementById('monthly-plan-links');
        const incompleteContainer = document.getElementById('incomplete-activities-container');
        const incompleteList = document.getElementById('incomplete-activities-list');
        const calendarActivityView = document.getElementById('calendar-activity-view');
        const calendarActivityDate = document.getElementById('calendar-activity-date');
        const calendarActivityList = document.getElementById('calendar-activity-list');
        const modal = document.getElementById('activity-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');


        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        // Detach any existing listener before attaching a new one
                        if (activityStatusUnsubscribe) activityStatusUnsubscribe();
                        
                        const collectionPath = `artifacts/${appId}/users/${userId}/activities`;
                        activityStatusUnsubscribe = onSnapshot(collection(db, collectionPath), (snapshot) => {
                            activityStatus = {};
                            snapshot.forEach(doc => {
                                activityStatus[doc.id] = doc.data().completed;
                            });
                            loadingOverlay.style.display = 'none';
                            renderMainView();
                        });
                    } else {
                        // Handle user sign-out if necessary
                        loadingOverlay.style.display = 'flex'; // Show loader if user logs out
                    }
                });

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingOverlay.innerHTML = `<p class="text-red-500">Error connecting to planner. Please refresh.</p>`;
            }
        }

        async function toggleActivity(activityId) {
            const currentStatus = activityStatus[activityId] || false;
            const newStatus = !currentStatus;
            activityStatus[activityId] = newStatus; // Optimistic update for UI speed
            renderMainView(); // Re-render immediately

            const docRef = doc(db, `artifacts/${appId}/users/${userId}/activities`, activityId);
            try {
                if (newStatus) {
                    await setDoc(docRef, { completed: true });
                } else {
                    await deleteDoc(docRef);
                }
            } catch (error) {
                console.error("Error updating activity status:", error);
                // Revert optimistic update on error
                activityStatus[activityId] = currentStatus; 
                renderMainView();
            }
        }

        // --- All other UI functions (createActivityCard, renderMainView, etc.) go here ---
        // They remain largely the same, but now use the Firestore-backed `activityStatus`
        window.formatDateKey = (date) => `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        window.getActivitiesForDate = (date) => {
            const monthName = date.toLocaleString('default', { month: 'long' });
            const dayName = date.toLocaleString('default', { weekday: 'long' });
            if (dayName === 'Saturday' || dayName === 'Sunday') return [];
            const monthPlan = learningPlan[monthName];
            if (!monthPlan) return [];
            const dayOfMonth = date.getDate();
            const weekNumber = Math.ceil(dayOfMonth / 7);
            const dayEntry = monthPlan.find(entry => entry.week === weekNumber && entry.day === dayName);
            return dayEntry ? dayEntry.activities : [];
        };
        window.getCategoryColor = (category) => {
            const colors = {
                'Math': '#3b82f6', 'Math Game': '#3b82f6', 'French': '#ef4444', 'Language Fun': '#f97316', 'Mandarin': '#10b981',
                'Creative': '#8b5cf6', 'Free Play': '#8b5cf6', 'Literacy': '#f59e0b', 'Social': '#ec4899', 'Fine Motor': '#6366f1',
                'Gross Motor': '#14b8a6', 'Science': '#06b6d4',
            };
            return colors[category] || '#6b7280';
        };
        window.openModal = (title, description) => {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modal.classList.remove('hidden', 'opacity-0');
            document.body.style.overflow = 'hidden';
            setTimeout(() => { modal.firstElementChild.classList.remove('scale-95'); }, 10);
        };
        window.closeModal = () => {
            modal.firstElementChild.classList.add('scale-95');
            modal.classList.add('opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); document.body.style.overflow = 'auto'; }, 300);
        };
        window.handleCheckboxClick = (event, activityId) => {
            event.stopPropagation();
            toggleActivity(activityId);
        };
        window.createActivityCard = (activity, activityId, isCompleted, isPending = false) => {
            const card = document.createElement('div');
            card.className = `activity-card bg-white p-4 rounded-lg shadow-sm border-l-4 ${isCompleted ? 'completed' : ''} ${isPending ? 'bg-red-50' : ''}`;
            card.style.borderLeftColor = isPending && !isCompleted ? '#ef4444' : getCategoryColor(activity.cat);
            card.innerHTML = `<div class="flex justify-between items-start"><div><h3 class="font-bold text-lg">${activity.cat}</h3><p class="text-gray-600 truncate">${activity.desc}</p></div><input type="checkbox" class="form-checkbox h-6 w-6 rounded text-blue-500 ml-4 flex-shrink-0" onclick="handleCheckboxClick(event, '${activityId}')" ${isCompleted ? 'checked' : ''}></div>`;
            card.onclick = () => openModal(activity.cat, activity.desc);
            return card;
        };
        window.renderActivities = (date, container) => {
            container.innerHTML = '';
            const activities = getActivitiesForDate(date);
            const dateKey = formatDateKey(date);
            if (activities.length === 0) {
                container.innerHTML = `<p class="text-gray-500">No planned activities for today. Enjoy the day off!</p>`;
                return;
            }
            activities.forEach((activity, index) => {
                const activityId = `${dateKey}-${index}`;
                const isCompleted = activityStatus[activityId] || false;
                const card = createActivityCard(activity, activityId, isCompleted);
                container.appendChild(card);
            });
        };
        window.renderIncompleteActivities = () => {
            incompleteList.innerHTML = '';
            let yesterday = new Date(currentDisplayDate);
            yesterday.setDate(yesterday.getDate() - 1);
            if (yesterday.getDay() === 0) { yesterday.setDate(yesterday.getDate() - 2); } else if (yesterday.getDay() === 6) { yesterday.setDate(yesterday.getDate() - 1); }
            const yesterdayKey = formatDateKey(yesterday);
            const activities = getActivitiesForDate(yesterday);
            let hasIncomplete = false;
            activities.forEach((activity, index) => {
                const activityId = `${yesterdayKey}-${index}`;
                if (!activityStatus[activityId]) {
                    hasIncomplete = true;
                    const card = createActivityCard(activity, activityId, false, true);
                    incompleteList.appendChild(card);
                }
            });
            incompleteContainer.style.display = hasIncomplete ? 'block' : 'none';
        };
        window.renderMainView = () => {
            currentMonthEl.textContent = currentDisplayDate.toLocaleString('default', { month: 'long' });
            currentDateEl.textContent = currentDisplayDate.toLocaleDateString('en-US', { day: 'numeric' });
            renderActivities(currentDisplayDate, activitiesContainer);
            renderIncompleteActivities();
        };
        window.showMainView = () => {
            mainView.style.display = 'block';
            calendarView.style.display = 'none';
            renderMainView();
        };
        window.showCalendarView = () => {
            mainView.style.display = 'none';
            calendarView.style.display = 'block';
            renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
            calendarActivityView.style.display = 'none';
        };
        window.renderCalendar = (year, month) => {
            calendarGrid.innerHTML = '';
            calendarMonthYearEl.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'font-bold text-gray-600';
                dayEl.textContent = day;
                calendarGrid.appendChild(dayEl);
            });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) { calendarGrid.appendChild(document.createElement('div')); }
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('button');
                dayEl.className = 'calendar-day p-2 rounded-full hover:bg-blue-100 transition-colors';
                dayEl.textContent = i;
                const date = new Date(year, month, i);
                if (getActivitiesForDate(date).length > 0) { dayEl.classList.add('has-activity'); }
                dayEl.onclick = () => {
                    calendarActivityDate.textContent = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                    renderCalendarActivities(date, calendarActivityList);
                    calendarActivityView.style.display = 'block';
                    document.querySelectorAll('.calendar-day.bg-blue-500').forEach(d => d.classList.remove('bg-blue-500', 'text-white'));
                    dayEl.classList.add('bg-blue-500', 'text-white');
                };
                calendarGrid.appendChild(dayEl);
            }
        };
        window.renderCalendarActivities = (date, container) => {
            container.innerHTML = '';
            const activities = getActivitiesForDate(date);
            if (activities.length === 0) {
                container.innerHTML = `<p class="text-gray-500">No planned activities.</p>`;
                return;
            }
            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-sm border-l-4';
                card.style.borderLeftColor = getCategoryColor(activity.cat);
                card.innerHTML = `<h3 class="font-bold text-lg">${activity.cat}</h3><p class="text-gray-600">${activity.desc}</p>`;
                container.appendChild(card);
            });
        };
        window.renderSidebar = () => {
            monthlyPlanLinksContainer.innerHTML = '';
            Object.keys(learningPlan).forEach((month, index) => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = 'block p-2 rounded hover:bg-gray-100';
                a.textContent = month;
                a.onclick = (e) => {
                    e.preventDefault();
                    const year = index < 4 ? 2025 : 2026;
                    const monthIndex = (index + 8) % 12;
                    currentDisplayDate = new Date(year, monthIndex, 1);
                    showCalendarView();
                    toggleSidebar();
                };
                monthlyPlanLinksContainer.appendChild(a);
            });
        };
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            renderSidebar();
            prevMonthBtn.addEventListener('click', () => {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() - 1);
                renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
                calendarActivityView.style.display = 'none';
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() + 1);
                renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
                calendarActivityView.style.display = 'none';
            });
        });
    </script>

</body>
