<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Activity Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .activity-card {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .activity-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .activity-card.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        .calendar-day.has-activity {
            position: relative;
        }
        .calendar-day.has-activity::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #3b82f6;
        }
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div id="app-container" class="max-w-2xl mx-auto p-4 md:p-6">

        <!-- Sidebar (collapsible) -->
        <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-30 transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Yearly Plan</h2>
                <div id="monthly-plan-links" class="space-y-2">
                    <!-- Links will be injected by JS -->
                </div>
            </div>
        </div>
        <div id="sidebar-overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-20 hidden" onclick="toggleSidebar()"></div>

        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <button id="menu-button" class="p-2" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="text-center">
                <h1 class="font-bold text-2xl text-gray-900">Hi Shashi</h1>
            </div>
            <div class="w-8"></div> <!-- Spacer -->
        </header>

        <!-- Main Content: Today's View -->
        <main id="main-view">
            <div class="flex justify-between items-center mb-8">
                <div class="text-left">
                    <p class="text-gray-500">Current Month</p>
                    <h2 id="current-month" class="text-xl font-semibold text-gray-900 cursor-pointer" onclick="showCalendarView()"></h2>
                </div>
                <div class="text-right">
                    <p class="text-gray-500">Current Date</p>
                    <h2 id="current-date" class="text-xl font-semibold text-gray-900"></h2>
                </div>
            </div>

            <!-- Incomplete Activities Section -->
            <div id="incomplete-activities-container" class="mb-8 hidden">
                <h3 class="text-lg font-bold text-red-600 mb-2">Incomplete from Yesterday</h3>
                <div id="incomplete-activities-list" class="space-y-4">
                    <!-- Incomplete activities will be injected here -->
                </div>
            </div>

            <!-- Today's Activities -->
            <div id="activities-container" class="space-y-4">
                <!-- Activities will be injected here by JS -->
            </div>
        </main>

        <!-- Calendar View -->
        <div id="calendar-view" class="hidden">
            <div class="flex items-center justify-between mb-4">
                <button class="p-2 rounded hover:bg-gray-100" onclick="showMainView()">&larr; Back to Home</button>
                <h2 id="calendar-month-year" class="text-xl font-bold"></h2>
                <div>
                    <button id="prev-month" class="p-2 rounded hover:bg-gray-100">&lt;</button>
                    <button id="next-month" class="p-2 rounded hover:bg-gray-100">&gt;</button>
                </div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-2 text-center">
                <!-- Calendar will be generated here -->
            </div>
             <div id="calendar-activity-view" class="mt-6 hidden">
                <h3 id="calendar-activity-date" class="text-lg font-bold mb-2"></h3>
                <div id="calendar-activity-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Full Description -->
    <div id="activity-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4 hidden opacity-0" onclick="closeModal()">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform scale-95" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-description" class="text-gray-700"></p>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <!-- =================================================================== -->

    <!-- =================================================================== -->

    <!-- =================================================================== -->
    <!-- APPLICATION LOGIC: The code that makes the app work.              -->
    <!-- =================================================================== -->
    <script>
        // --- STATE MANAGEMENT ---
        let currentDisplayDate = new Date(2025, 8, 3); // Start date: Sep 3, 2025
        let activityStatus = JSON.parse(localStorage.getItem('activityStatus')) || {};

        // --- DOM ELEMENTS ---
        const currentMonthEl = document.getElementById('current-month');
        const currentDateEl = document.getElementById('current-date');
        const activitiesContainer = document.getElementById('activities-container');
        const mainView = document.getElementById('main-view');
        const calendarView = document.getElementById('calendar-view');
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarMonthYearEl = document.getElementById('calendar-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const monthlyPlanLinksContainer = document.getElementById('monthly-plan-links');
        const incompleteContainer = document.getElementById('incomplete-activities-container');
        const incompleteList = document.getElementById('incomplete-activities-list');
        const calendarActivityView = document.getElementById('calendar-activity-view');
        const calendarActivityDate = document.getElementById('calendar-activity-date');
        const calendarActivityList = document.getElementById('calendar-activity-list');
        const modal = document.getElementById('activity-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');

        // --- FUNCTIONS ---

        function saveStatus() {
            localStorage.setItem('activityStatus', JSON.stringify(activityStatus));
        }

        function formatDateKey(date) {
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        function getActivitiesForDate(date) {
            const monthName = date.toLocaleString('default', { month: 'long' });
            const dayName = date.toLocaleString('default', { weekday: 'long' });
            if (dayName === 'Saturday' || dayName === 'Sunday') return [];
            
            const monthPlan = learningPlan[monthName];
            if (!monthPlan) return [];
            
            // This is a simplified logic. A real app might need a more robust way to map date to week.
            const dayOfMonth = date.getDate();
            const weekNumber = Math.ceil(dayOfMonth / 7);
            
            const dayEntry = monthPlan.find(entry => entry.week === weekNumber && entry.day === dayName);
            return dayEntry ? dayEntry.activities : [];
        }

        function createActivityCard(activity, activityId, isCompleted, isPending = false) {
            const card = document.createElement('div');
            card.className = `activity-card bg-white p-4 rounded-lg shadow-sm border-l-4 ${isCompleted ? 'completed' : ''} ${isPending ? 'bg-red-50' : ''}`;
            card.style.borderLeftColor = isPending && !isCompleted ? '#ef4444' : getCategoryColor(activity.cat);

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg">${activity.cat}</h3>
                        <p class="text-gray-600 truncate">${activity.desc}</p>
                    </div>
                    <input type="checkbox" class="form-checkbox h-6 w-6 rounded text-blue-500 ml-4 flex-shrink-0" onclick="handleCheckboxClick(event, '${activityId}')" ${isCompleted ? 'checked' : ''}>
                </div>
            `;
            card.onclick = () => openModal(activity.cat, activity.desc);
            return card;
        }

        function renderActivities(date, container) {
            container.innerHTML = '';
            const activities = getActivitiesForDate(date);
            const dateKey = formatDateKey(date);

            if (activities.length === 0) {
                container.innerHTML = `<p class="text-gray-500">No planned activities for today. Enjoy the day off!</p>`;
                return;
            }

            activities.forEach((activity, index) => {
                const activityId = `${dateKey}-${index}`;
                const isCompleted = activityStatus[activityId] || false;
                const card = createActivityCard(activity, activityId, isCompleted);
                container.appendChild(card);
            });
        }
        
        function renderIncompleteActivities() {
            incompleteList.innerHTML = '';
            let yesterday = new Date(currentDisplayDate);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (yesterday.getDay() === 0) { // Sunday
                yesterday.setDate(yesterday.getDate() - 2); // Go to Friday
            } else if (yesterday.getDay() === 6) { // Saturday
                 yesterday.setDate(yesterday.getDate() - 1); // Go to Friday
            }
            
            const yesterdayKey = formatDateKey(yesterday);
            const activities = getActivitiesForDate(yesterday);
            let hasIncomplete = false;

            activities.forEach((activity, index) => {
                const activityId = `${yesterdayKey}-${index}`;
                if (!activityStatus[activityId]) {
                    hasIncomplete = true;
                    const isCompleted = false; // By definition, it's not complete
                    const card = createActivityCard(activity, activityId, isCompleted, true);
                    incompleteList.appendChild(card);
                }
            });

            incompleteContainer.style.display = hasIncomplete ? 'block' : 'none';
        }

        function handleCheckboxClick(event, activityId) {
            event.stopPropagation(); // Prevent modal from opening when checkbox is clicked
            toggleActivity(activityId);
        }

        function toggleActivity(activityId) {
            activityStatus[activityId] = !activityStatus[activityId];
            saveStatus();
            renderMainView(); // Re-render to update style and incomplete list
        }

        function getCategoryColor(category) {
            const colors = {
                'Math': '#3b82f6', 'Math Game': '#3b82f6',
                'French': '#ef4444', 'Language Fun': '#f97316',
                'Mandarin': '#10b981',
                'Creative': '#8b5cf6', 'Free Play': '#8b5cf6',
                'Literacy': '#f59e0b',
                'Social': '#ec4899',
                'Fine Motor': '#6366f1',
                'Gross Motor': '#14b8a6',
                'Science': '#06b6d4',
            };
            return colors[category] || '#6b7280';
        }

        function renderCalendar(year, month) {
            calendarGrid.innerHTML = '';
            calendarMonthYearEl.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'font-bold text-gray-600';
                dayEl.textContent = day;
                calendarGrid.appendChild(dayEl);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('button');
                dayEl.className = 'calendar-day p-2 rounded-full hover:bg-blue-100 transition-colors';
                dayEl.textContent = i;
                const date = new Date(year, month, i);
                
                if (getActivitiesForDate(date).length > 0) {
                    dayEl.classList.add('has-activity');
                }
                
                dayEl.onclick = () => {
                    calendarActivityDate.textContent = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                    renderCalendarActivities(date, calendarActivityList);
                    calendarActivityView.style.display = 'block';
                    
                    document.querySelectorAll('.calendar-day.bg-blue-500').forEach(d => d.classList.remove('bg-blue-500', 'text-white'));
                    dayEl.classList.add('bg-blue-500', 'text-white');
                };
                
                calendarGrid.appendChild(dayEl);
            }
        }
        
        function renderCalendarActivities(date, container) {
            container.innerHTML = '';
            const activities = getActivitiesForDate(date);
            if (activities.length === 0) {
                container.innerHTML = `<p class="text-gray-500">No planned activities.</p>`;
                return;
            }
            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-sm border-l-4';
                card.style.borderLeftColor = getCategoryColor(activity.cat);
                card.innerHTML = `
                    <h3 class="font-bold text-lg">${activity.cat}</h3>
                    <p class="text-gray-600">${activity.desc}</p>
                `;
                container.appendChild(card);
            });
        }
        
        function renderSidebar() {
            monthlyPlanLinksContainer.innerHTML = '';
            Object.keys(learningPlan).forEach((month, index) => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = 'block p-2 rounded hover:bg-gray-100';
                a.textContent = month;
                a.onclick = (e) => {
                    e.preventDefault();
                    const year = index < 4 ? 2025 : 2026;
                    const monthIndex = (index + 8) % 12;
                    currentDisplayDate = new Date(year, monthIndex, 1);
                    showCalendarView();
                    toggleSidebar();
                };
                monthlyPlanLinksContainer.appendChild(a);
            });
        }

        function openModal(title, description) {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modal.classList.remove('hidden', 'opacity-0');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                modal.firstElementChild.classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            modal.firstElementChild.classList.add('scale-95');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }

        function showMainView() {
            mainView.style.display = 'block';
            calendarView.style.display = 'none';
            renderMainView();
        }

        function showCalendarView() {
            mainView.style.display = 'none';
            calendarView.style.display = 'block';
            renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
            calendarActivityView.style.display = 'none';
        }
        
        function renderMainView() {
            currentMonthEl.textContent = currentDisplayDate.toLocaleString('default', { month: 'long' });
            currentDateEl.textContent = currentDisplayDate.toLocaleDateString('en-US', { day: 'numeric' });
            renderActivities(currentDisplayDate, activitiesContainer);
            renderIncompleteActivities();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderMainView();
            renderSidebar();
            
            prevMonthBtn.addEventListener('click', () => {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() - 1);
                renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
                calendarActivityView.style.display = 'none';
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() + 1);
                renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
                calendarActivityView.style.display = 'none';
            });
        });

    </script>
</body>
</html>
