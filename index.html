<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Activity Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .activity-card { transition: all 0.3s ease-in-out; cursor: pointer; }
        .activity-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .activity-card.completed { opacity: 0.5; }
        .activity-card.completed .activity-title, .activity-card.completed .activity-desc { text-decoration: line-through; }
        .calendar-day.has-activity::after { content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; border-radius: 50%; background-color: #3b82f6; }
        .modal-overlay, .loading-overlay { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out; }
        .star-icon { color: #facc15; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center"><svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-4 text-gray-600">Connecting to your planner...</p></div>

    <!-- Main Container -->
    <div id="app-container" class="max-w-2xl mx-auto p-4 md:p-6">
        <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-30 transform -translate-x-full transition-transform duration-300 ease-in-out"><div class="p-4"><h2 class="text-xl font-bold text-gray-900 mb-4">Yearly Plan</h2><div id="monthly-plan-links" class="space-y-2"></div></div></div>
        <div id="sidebar-overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-20 hidden" onclick="toggleSidebar()"></div>
        <header class="flex items-center justify-between mb-6"><button class="p-2" onclick="toggleSidebar()"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></button><div class="text-center"><h1 class="font-bold text-2xl text-gray-900">Hi Shashi</h1></div><button class="p-2 relative" onclick="showRewardsView()"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 star-icon" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg><span id="star-count-badge" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5">0</span></button></header>
        <main id="main-view"><div class="flex justify-between items-center mb-8"><div class="text-left"><p class="text-gray-500">Current Month</p><h2 id="current-month" class="text-xl font-semibold text-gray-900 cursor-pointer" onclick="showCalendarView()"></h2></div><div class="text-right"><p class="text-gray-500">Current Date</p><h2 id="current-date" class="text-xl font-semibold text-gray-900"></h2></div></div><div id="incomplete-activities-container" class="mb-8 hidden"><h3 class="text-lg font-bold text-red-600 mb-2">Pending Activities</h3><div id="incomplete-activities-list" class="space-y-4"></div></div><div id="activities-container" class="space-y-4"></div><button onclick="openCustomTaskModal()" class="mt-6 w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>Add Custom Activity</button></main>
        <div id="calendar-view" class="hidden"><div class="flex items-center justify-between mb-4"><button class="p-2 rounded hover:bg-gray-100" onclick="showMainView()">&larr; Back to Home</button><h2 id="calendar-month-year" class="text-xl font-bold"></h2><div><button id="prev-month" class="p-2 rounded hover:bg-gray-100">&lt;</button><button id="next-month" class="p-2 rounded hover:bg-gray-100">&gt;</button></div></div><div id="calendar-grid" class="grid grid-cols-7 gap-2 text-center"></div><div id="calendar-activity-view" class="mt-6 hidden"><h3 id="calendar-activity-date" class="text-lg font-bold mb-2"></h3><div id="calendar-activity-list" class="space-y-4"></div></div></div>
        <div id="rewards-view" class="hidden"><div class="flex items-center justify-between mb-4"><button class="p-2 rounded hover:bg-gray-100" onclick="showMainView()">&larr; Back to Home</button><h2 class="text-xl font-bold">Your Rewards</h2><div class="w-8"></div></div><div class="text-center p-6 bg-white rounded-lg shadow-sm"><h3 class="text-2xl font-bold">Total Stars Collected</h3><p id="total-stars-display" class="text-6xl font-bold star-icon my-4">0</p><p class="text-gray-600">Great job! Keep up the amazing work!</p></div><div id="star-grid" class="mt-6 grid grid-cols-10 gap-2"></div></div>
    </div>
    <div id="activity-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4 hidden opacity-0" onclick="closeModal('activity-modal')"><div class="modal-content bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform scale-95" onclick="event.stopPropagation()"><h3 id="modal-title" class="text-xl font-bold mb-2"></h3><p id="modal-description" class="text-gray-700 whitespace-pre-wrap"></p><button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="closeModal('activity-modal')">Close</button></div></div>
    <div id="custom-task-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4 hidden opacity-0" onclick="closeModal('custom-task-modal')"><div class="modal-content bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform scale-95" onclick="event.stopPropagation()"><h3 class="text-xl font-bold mb-4">Add a Custom Activity</h3><div class="space-y-4"><input id="custom-task-title" type="text" placeholder="Activity Title (e.g., Library Trip)" class="w-full p-2 border rounded"><textarea id="custom-task-desc" placeholder="Description..." class="w-full p-2 border rounded" rows="3"></textarea><input id="custom-task-link" type="url" placeholder="Optional: Add a link (e.g., https://...)" class="w-full p-2 border rounded"></div><div class="mt-6 flex justify-end space-x-3"><button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300" onclick="closeModal('custom-task-modal')">Cancel</button><button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="addCustomTask()">Add Task</button></div></div></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        import julyPlan from './data/2025/july.js';
        import augustPlan from './data/2025/august.js';
        import septemberPlan from './data/2025/september.js';
        import octoberPlan from './data/2025/october.js';
        import novemberPlan from './data/2025/november.js';
        import decemberPlan from './data/2025/december.js';
        import januaryPlan from './data/2026/january.js';
        import februaryPlan from './data/2026/february.js';
        import marchPlan from './data/2026/march.js';
        import aprilPlan from './data/2026/april.js';
        import mayPlan from './data/2026/may.js';
        import junePlan from './data/2026/june.js';

        const learningPlan = {
            2025: { 'July': julyPlan, 'August': augustPlan, 'September': septemberPlan, 'October': octoberPlan, 'November': novemberPlan, 'December': decemberPlan },
            2026: { 'January': januaryPlan, 'February': februaryPlan, 'March': marchPlan, 'April': aprilPlan, 'May': mayPlan, 'June': junePlan }
        };

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6TuzC3yW-aPIfHuYRLaFaFqzAPTdRD24",
            authDomain: "kindergarten-planner-c70b2.firebaseapp.com",
            projectId: "kindergarten-planner-c70b2",
            storageBucket: "kindergarten-planner-c70b2.firebasestorage.app",
            messagingSenderId: "311792548720",
            appId: "1:311792548720:web:23e280b15cfd8488d52db5",
            measurementId: "G-T0ZL3D01TP"
        };
        
        // --- All App Variables ---
        let app, auth, db, userId;
        let activityStatusUnsubscribe, customTasksUnsubscribe, rewardsUnsubscribe;
        let currentDisplayDate = new Date();
        let activityStatus = {};
        let customTasks = {};
        let starCount = 0;

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const mainView = document.getElementById('main-view');
        const rewardsView = document.getElementById('rewards-view');
        const calendarView = document.getElementById('calendar-view');
        const currentMonthEl = document.getElementById('current-month');
        const currentDateEl = document.getElementById('current-date');
        const activitiesContainer = document.getElementById('activities-container');
        const incompleteContainer = document.getElementById('incomplete-activities-container');
        const incompleteList = document.getElementById('incomplete-activities-list');
        const starCountBadge = document.getElementById('star-count-badge');
        const totalStarsDisplay = document.getElementById('total-stars-display');
        const starGrid = document.getElementById('star-grid');
        const calendarMonthYearEl = document.getElementById('calendar-month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarActivityView = document.getElementById('calendar-activity-view');
        const calendarActivityDate = document.getElementById('calendar-activity-date');
        const calendarActivityList = document.getElementById('calendar-activity-list');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const monthlyPlanLinksContainer = document.getElementById('monthly-plan-links');

        // --- Core Functions ---
        function formatDateKey(date) { return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`; }
        
        function getActivitiesForDate(date) {
            const year = date.getFullYear();
            const monthName = date.toLocaleString('default', { month: 'long' });
            const dayName = date.toLocaleString('default', { weekday: 'long' });
            if (dayName === 'Saturday' || dayName === 'Sunday' || !learningPlan[year] || !learningPlan[year][monthName]) return [];
            const monthPlan = learningPlan[year][monthName];
            const dayOfMonth = date.getDate();
            const weekNumber = Math.ceil(dayOfMonth / 7);
            const dayEntry = monthPlan.find(entry => entry.week === weekNumber && entry.day === dayName);
            return dayEntry ? dayEntry.activities : [];
        }
        
        function getCategoryColor(category) {
            const colors = {
                'Math': '#3b82f6', 'Math Game': '#3b82f6', 'French': '#ef4444', 'Language Fun': '#f97316', 'Mandarin': '#10b981',
                'Creative': '#8b5cf6', 'Free Play': '#8b5cf6', 'Literacy': '#f59e0b', 'Social': '#ec4899', 'Fine Motor': '#6366f1',
                'Gross Motor': '#14b8a6', 'Science': '#06b6d4', 'Self-Help': '#22c55e', 'Custom': '#64748b'
            };
            return colors[category] || '#6b7280';
        }

        // --- Rendering Functions ---
        function renderMainView() {
            if (!userId) return;
            currentMonthEl.textContent = currentDisplayDate.toLocaleString('default', { month: 'long' });
            currentDateEl.textContent = currentDisplayDate.toLocaleDateString('en-US', { day: 'numeric' });
            activitiesContainer.innerHTML = '';
            renderActivities(currentDisplayDate, activitiesContainer);
            renderCustomTasks(currentDisplayDate, activitiesContainer);
            renderIncompleteActivities();
        }

        function renderActivities(date, container) {
            const activities = getActivitiesForDate(date);
            const dateKey = formatDateKey(date);
            if (activities.length === 0 && Object.values(customTasks).filter(t => t.date === dateKey).length === 0) {
                container.innerHTML = `<p class="text-gray-500">No planned activities for today. Enjoy the day off!</p>`;
            }
            activities.forEach((activity, index) => {
                const activityId = `${dateKey}-${index}`;
                const isCompleted = activityStatus[activityId] || false;
                const card = createActivityCard(activity, activityId, isCompleted);
                container.appendChild(card);
            });
        }

        function renderCustomTasks(date, container) {
            const dateKey = formatDateKey(date);
            Object.keys(customTasks).forEach(taskId => {
                if (customTasks[taskId].date === dateKey) {
                    const task = customTasks[taskId];
                    const isCompleted = activityStatus[taskId] || false;
                    const card = createActivityCard(task, taskId, isCompleted, false, true);
                    container.appendChild(card);
                }
            });
        }

        function renderIncompleteActivities() {
            const allIncompleteTasks = [];
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize to start of today
            const startDate = new Date(2025, 6, 1); // July 1, 2025

            for (let d = new Date(startDate); d < today; d.setDate(d.getDate() + 1)) {
                const dateKey = formatDateKey(d);
                const activities = getActivitiesForDate(new Date(d));
                activities.forEach((activity, index) => {
                    const activityId = `${dateKey}-${index}`;
                    if (!activityStatus[activityId]) {
                        allIncompleteTasks.push({ activity, activityId, date: new Date(d) });
                    }
                });
            }

            incompleteList.innerHTML = '';
            if (allIncompleteTasks.length > 0) {
                incompleteContainer.style.display = 'block';
                if (allIncompleteTasks.length > 3) {
                    incompleteList.innerHTML = `
                        <div class="text-center p-4 bg-red-50 rounded-lg">
                            <p class="font-semibold text-red-700">You have ${allIncompleteTasks.length} pending activities.</p>
                            <button id="show-all-pending" class="mt-2 text-sm text-blue-600 hover:underline font-bold">Show All</button>
                        </div>
                    `;
                    document.getElementById('show-all-pending').onclick = () => {
                        renderFullIncompleteList(allIncompleteTasks);
                    };
                } else {
                    renderFullIncompleteList(allIncompleteTasks);
                }
            } else {
                incompleteContainer.style.display = 'none';
            }
        }
        
        function renderFullIncompleteList(tasks) {
            incompleteList.innerHTML = '';
            tasks.forEach(taskInfo => {
                const card = createActivityCard(taskInfo.activity, taskInfo.activityId, false, true);
                const dateEl = document.createElement('p');
                dateEl.className = 'text-xs text-red-500 font-semibold mt-1';
                dateEl.textContent = taskInfo.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                card.querySelector('div').appendChild(dateEl);
                incompleteList.appendChild(card);
            });
        }

        function createActivityCard(activity, activityId, isCompleted, isPending = false, isCustom = false) {
            const card = document.createElement('div');
            card.className = `activity-card bg-white p-4 rounded-lg shadow-sm border-l-4 ${isCompleted ? 'completed' : ''} ${isPending ? 'bg-red-50' : ''}`;
            card.style.borderLeftColor = isPending && !isCompleted ? '#ef4444' : getCategoryColor(activity.cat || 'Custom');
            card.innerHTML = `<div class="flex justify-between items-start"><div class="flex-1 min-w-0"><div class="flex items-center">${isCompleted ? '<span class="star-icon mr-2">⭐</span>' : ''}<h3 class="font-bold text-lg activity-title">${activity.title || activity.cat}</h3></div><p class="text-gray-600 truncate activity-desc">${activity.desc}</p></div><div class="flex items-center ml-4 flex-shrink-0">${activity.link ? `<a href="${activity.link}" target="_blank" onclick="event.stopPropagation()" class="p-2 text-gray-400 hover:text-blue-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" /></svg></a>` : ''}${isCustom ? `<button onclick="deleteCustomTask(event, '${activityId}')" class="p-2 text-gray-400 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>` : ''}<input type="checkbox" class="form-checkbox h-6 w-6 rounded text-blue-500 ml-2" onclick="handleCheckboxClick(event, '${activityId}', ${isCustom})" ${isCompleted ? 'checked' : ''}></div></div>`;
            card.onclick = () => window.openModal('activity-modal', activity.title || activity.cat, activity.desc);
            return card;
        }

        function renderCalendar(year, month) {
            calendarGrid.innerHTML = '';
            calendarMonthYearEl.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => { calendarGrid.appendChild(Object.assign(document.createElement('div'), { className: 'font-bold text-gray-600', textContent: day })); });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) { calendarGrid.appendChild(document.createElement('div')); }
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('button');
                dayEl.className = 'calendar-day p-2 rounded-full hover:bg-blue-100 transition-colors';
                dayEl.textContent = i;
                const date = new Date(year, month, i);
                if (getActivitiesForDate(date).length > 0) { dayEl.classList.add('has-activity'); }
                dayEl.onclick = () => {
                    calendarActivityDate.textContent = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                    renderCalendarActivities(date, calendarActivityList);
                    calendarActivityView.style.display = 'block';
                    document.querySelectorAll('.calendar-day.bg-blue-500').forEach(d => d.classList.remove('bg-blue-500', 'text-white'));
                    dayEl.classList.add('bg-blue-500', 'text-white');
                };
                calendarGrid.appendChild(dayEl);
            }
        }

        function renderCalendarActivities(date, container) {
            container.innerHTML = '';
            const activities = getActivitiesForDate(date);
            if (activities.length === 0) { container.innerHTML = `<p class="text-gray-500">No planned activities.</p>`; return; }
            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-sm border-l-4';
                card.style.borderLeftColor = getCategoryColor(activity.cat);
                card.innerHTML = `<h3 class="font-bold text-lg">${activity.cat}</h3><p class="text-gray-600">${activity.desc}</p>`;
                container.appendChild(card);
            });
        }

        function renderSidebar() {
            monthlyPlanLinksContainer.innerHTML = '';
            const months = Object.keys(learningPlan[2025]).concat(Object.keys(learningPlan[2026]));
            months.forEach((month) => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = 'block p-2 rounded hover:bg-gray-100';
                a.textContent = month;
                a.onclick = (e) => {
                    e.preventDefault();
                    const monthIndex = new Date(Date.parse(month +" 1, 2025")).getMonth();
                    const year = monthIndex >= 6 ? 2025 : 2026;
                    currentDisplayDate = new Date(year, monthIndex, 1);
                    showCalendarView();
                    toggleSidebar();
                };
                monthlyPlanLinksContainer.appendChild(a);
            });
        }

        function updateStarDisplay() {
            starCountBadge.textContent = starCount;
            totalStarsDisplay.textContent = starCount;
        }

        function renderStarGrid() {
            starGrid.innerHTML = '';
            for (let i = 0; i < starCount; i++) {
                starGrid.appendChild(Object.assign(document.createElement('span'), { className: 'star-icon text-3xl', textContent: '⭐' }));
            }
        }

        async function toggleActivity(activityId, isCustom = false) {
            const currentStatus = activityStatus[activityId] || false;
            const newStatus = !currentStatus;
            const starsRef = doc(db, `artifacts/kg-planner-app/users/${userId}/rewards/stars`);
            const activityRef = doc(db, `artifacts/kg-planner-app/users/${userId}/activities`, activityId);
            
            activityStatus[activityId] = newStatus;
            if (newStatus) { starCount++; } else { starCount = Math.max(0, starCount - 1); }
            
            renderMainView();
            updateStarDisplay();

            try {
                if (newStatus) { await setDoc(activityRef, { completed: true }); } 
                else { await deleteDoc(activityRef); }
                await setDoc(starsRef, { count: starCount });
            } catch (error) { console.error("Error updating activity:", error); }
        }

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                const appId = 'kg-planner-app';

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        if (activityStatusUnsubscribe) activityStatusUnsubscribe();
                        if (customTasksUnsubscribe) customTasksUnsubscribe();
                        if (rewardsUnsubscribe) rewardsUnsubscribe();
                        
                        activityStatusUnsubscribe = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/activities`), (snap) => { activityStatus = {}; snap.forEach(doc => activityStatus[doc.id] = doc.data().completed); renderMainView(); });
                        customTasksUnsubscribe = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/custom_activities`), (snap) => { customTasks = {}; snap.forEach(doc => customTasks[doc.id] = doc.data()); renderMainView(); });
                        rewardsUnsubscribe = onSnapshot(doc(db, `artifacts/${appId}/users/${userId}/rewards/stars`), (doc) => { starCount = doc.exists() ? doc.data().count : 0; updateStarDisplay(); });
                        
                        loadingOverlay.style.display = 'none';
                    }
                });

                await signInAnonymously(auth);
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingOverlay.innerHTML = `<p class="text-red-500">Error connecting. Please refresh.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            renderSidebar();
            prevMonthBtn.addEventListener('click', () => {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() - 1);
                renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
                calendarActivityView.style.display = 'none';
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDisplayDate.setMonth(currentDisplayDate.getMonth() + 1);
                renderCalendar(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth());
                calendarActivityView.style.display = 'none';
            });
        });
    </script>

</body>
